{
	host=127.0.0.1;
	port=8012;
	server_name=a1;
	limit_body_size=200;
	error_400=./pages/400.html;
	error_403=./pages/403.html;
	error_404=./pages/404.html;
	error_405=./pages/405.html;
	error_413=./pages/413.html;
	error_502=./pages/502.html;
	{
		route=/;
		root=/tmp/www;
		allow=GET;
		allow=POST;
		dir_listing=on;
		index=index.php;
		php_cgi=/Users/abel-haj/.brew/bin/php-cgi;
		# php_cgi=/goinfre/rel-bour/.brew/bin/php-cgi;
		# php_cgi=/Users/murachid/.brew/bin/php-cgi; ???
	}
	{
		route=/google;
		allow=GET;
		redirection_url=http://www.google.com;
		redirection_code=302;
	}
	{
		route=/facebook;
		allow=GET;
		redirection_url=http://www.fb.com;
		redirection_code=301;
	}
	{
		route=/upload;
		allow=POST;
		allow=GET;
		upload=on;
		upload_dir=/tmp/www/upload;
	}
	{
		route=/delete;
		root=/tmp/www/delete;
		allow=DELETE;
		index=index.html;
	}
}